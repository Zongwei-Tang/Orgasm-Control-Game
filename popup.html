<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Timer Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Orgasm Control Game</h1>
        </header>

        <main>
            <div class="setting-group">
                <label for="infiniteMode" class="checkbox-label">
                    <input type="checkbox" id="infiniteMode">
                    <span class="checkmark"></span>
                    <span class="label-text">Infinite Time Mode</span>
                </label>
                <small class="help-text">No time countdown - runs until manually stopped</small>
            </div>

            <div class="setting-group" id="timeLimitGroup">
                <label for="timeLimit">
                    <span class="label-text">Time Limit (minutes):</span>
                    <input type="number" id="timeLimit" min="1" max="60" value="5">
                </label>
            </div>

            <div class="setting-group">
                <label for="randomMode" class="checkbox-label">
                    <input type="checkbox" id="randomMode">
                    <span class="checkmark"></span>
                    <span class="label-text">Random Frequency Mode</span>
                </label>
                <small class="help-text">Frequency changes randomly during countdown</small>
            </div>

            <div class="setting-group" id="manualFreqGroup">
                <label for="frequency">
                    <span class="label-text">Frequency (times per 5 seconds):</span>
                    <input type="number" id="frequency" min="1" max="20" step="1" value="5">
                </label>
                <small class="help-text">Higher values = faster up/down speed</small>
            </div>

            <div class="setting-group">
                <label for="transparency">
                    <span class="label-text">Panel Transparency:</span>
                    <input type="range" id="transparency" min="0.3" max="1" step="0.1" value="0.9">
                    <span class="range-value" id="transparencyValue">90%</span>
                </label>
                <small class="help-text">Adjust panel visibility</small>
            </div>

            <div class="setting-group">
                <label for="volume">
                    <span class="label-text">Count Sound Volume:</span>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1.0">
                    <span class="range-value" id="volumeValue">100%</span>
                </label>
                <small class="help-text">Sound on each count (0 = off)</small>
            </div>

            <div class="button-group">
                <button id="saveSettings" class="btn btn-primary">Save Settings</button>
                <button id="resetSettings" class="btn btn-secondary">Reset</button>
            </div>

            <div class="status-group">
                <div id="statusMessage" class="status-message"></div>
            </div>
        </main>

        <footer>
            <div class="info">
                <p><strong>How it works:</strong></p>
                <ul>
                    <li>Jerk with the count!</li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
